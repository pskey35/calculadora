<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="" />
    <link rel="stylesheet" href="calc.css">
    <title>Calculadora</title>
    <meta property="og:title" content="calculadora">
    <meta property="og:description"
        content="esto es una pequeÃ±a calculadora que te puede ayudar con algunas operaciones aritmeticas">
    <meta property="og:image" content="./calculadora.png">
    <meta name="google" content="notranslate">
</head>

<body>
    <div class="ventana">
        <div class="container">

            <div class="container__1"></div>

            <div class="container__2">
                <div class="container2__uno">
                    <div class="c2-1__primero"></div>
                    <div class="c2-1__segundo"></div>
                </div>
                <div class="container2__dos">calculadora</div>




                <div style="visibility: hidden;" class="container2__tres">
                    History
                </div>
            </div>

            <div class="container__3">
                <div class="container3__uno"></div>
                <div class="container3__dos"></div>
            </div>






            <div class="container__4">
                <div class="container4__caja">
                    <div class="container4__uno">
                        <div>mc</div>
                        <div>C</div>
                        <div class="boton">7</div>
                        <div class="boton">4</div>
                        <div class="boton">1</div>
                        <div class="boton">%</div>
                    </div>

                    <div class="container4__dos">
                        <div>m+</div>
                        <div class="boton">/</div>
                        <div class="boton">8</div>
                        <div class="boton">5</div>
                        <div class="boton">2</div>
                        <div class="boton">0</div>
                    </div>

                    <div class="container4__tres">
                        <div>m-</div>
                        <div class="boton">*</div>
                        <div class="boton">9</div>
                        <div class="boton">6</div>
                        <div class="boton">3</div>
                        <div class="boton">.</div>
                    </div>

                    <div class="container4__cuatro">
                        <div>mr</div>
                        <div>x</div>
                        <div class="boton">-</div>
                        <div class="boton">+</div>
                        <div>=</div>
                    </div>
                </div>
            </div>

            <div class="container__5">
                <div class="container5__uno"></div>
            </div>
        </div>
    </div>
    <script>
        const boton = document.querySelectorAll(".boton")
        const input = document.querySelector(".container3__uno")
        const input2 = document.querySelector("div.container3__dos")
        const botonIgual = document.querySelector("div.container4__cuatro > div:nth-child(5)")
        const emeMas = document.querySelector("div > div.container4__dos > div:nth-child(1)")
        const emeErre = document.querySelector("div > div.container4__cuatro > div:nth-child(1)")
        const borrarX = document.querySelector("div.container4__cuatro > div:nth-child(2)")
        const clear = document.querySelector("div.container__4 > div > div.container4__uno > div:nth-child(2)")
        const memoryClear = document.querySelector("div > div.container4__uno > div:nth-child(1)")
        const emeMenos = document.querySelector("div > div.container4__tres > div:nth-child(1)")

        for (let i = 0; i < boton.length; i++) {
            boton[i].addEventListener("click", e => {
                numero = e.target.textContent

                input.textContent += numero
                a = eval(input.textContent)


            })
        }


        botonIgual.addEventListener("click", e => {
            input2.textContent = a
        })

        memoria = null
        emeMas.addEventListener("click", e => {
            memoria = input.textContent

        })

        //cortamos el texto
        function cortar(texto, num) {
            data = ""
            for (let i = 0; i < texto.length - num; i++) {
                data += texto[i]
            }

            return data
        }

        //por cada vez que se de click en x esto borrara algo
        borrarX.addEventListener("click", e => {
            b = input.textContent
            v = cortar(b, 1)
            input.textContent = v
        })


        clear.addEventListener("click", e => {
            input.textContent = ""
        })

        memoryClear.addEventListener("click", e => {
            memoria = 0
        })

        emeErre.addEventListener("click", e => {
            input.textContent = memoria
        })

        //falta arreglar esto el del menos..
        emeMenos.addEventListener("click", e => {
            memoria = cortar(memoria.toString(), 1)

        })
    </script>
</body>

</html>
